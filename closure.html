    <script>
        let age =10;
        function sequence() {
            let seq = 5;
            //return ++seq; //이렇게 하면 리턴값이 항상 1
            
            return function () {  // 리턴 값이 함수
                //return ++seq;   // 지역변수 seq접근
                if(seq <=0){
                window.close();
                }
                return --seq;
            }; //이렇게 하면 리턴값이 증가함
        }
        const s = sequence();
        console.log(s());
        console.log(s());
        console.log(s());
        // 지역변수는 외부에서 접근이 불가능하기 때문에 closure를 사용하여 외부에서 접근
    </script>
