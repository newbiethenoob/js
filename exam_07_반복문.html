<body>
    <script>
        let total = 0;
        for(let i=1;i<=100;i++){
            if(i%2==0){
                total += i;
            }
        }
        console.log(`2의 배수의 합 => ${total}`);

        let star = '';
        for(let i=0;i<5;i++){
            star += '*';
            console.log(star);
        }
    </script>
</body>
