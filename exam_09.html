    <script>
        function total() {
            let sum = 0;
            if (arguments.length < 1) {
                for (let i = 1; i <= 10; i++) {
                    sum += i;
                } return sum;
            } else { 
                for (let i = 0; i < arguments.length; i++) {
                    sum += arguments[i];
                }return sum;
            }
        }
