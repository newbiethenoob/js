                <td>${title}</td>
                <td><img src='${urlToImage}' style=width:100px;'></td>
                <td>${publishedAt}</td>
            </tr>`;    
        }
        code += '</table>';
        document.querySelector('body').innerHTML += code;
        const d = new Date();
        console.log(d.toDateString);
    </script>
