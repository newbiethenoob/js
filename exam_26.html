<body>
    <h1>제목</h1>
    <h3>클릭 횟수 : 0</h3>
</body>
<script>

    const h1 = document.querySelector('h1');
    // h1.addEventListener('drag', (event) => {
    //     event.preventDefault();
    //     return false;
    // });
    h1.addEventListener('click', () => {
        const h3 = document.querySelector('h3');
        h3.innerHTML = `클릭횟수 : ${++cnt}`;
    });
</script>
