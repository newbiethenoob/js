<!DOCTYPE html>
<html>

<body>
    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
        document.getElementsByTagName('h1')[0].innerHTML = 'Title'; 
        document.getElementsByTagName('p')[0].innerText = '<i>paragraph</i>'; 
        document.querySelector('#demo').innerHTML = '다시수정';
    </script>
</body>

</html>
