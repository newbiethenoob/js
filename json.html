<body>
    <script>
        const obj = {
            'name' : 'youyoung', 
            age : 33,
            address : ['세종', '조치원', '침산리']
        };
        // obj를 문자열로 전송 (why? 나중에 서버로 전송시키려고)
        const str = JSON.stringify(obj);
        console.log(str); 
        // 문자열을 Object로 ( WHY? 나중에 서버에서 받은 데이터를 쉽게 사용하기 위함 )
        const trans = JSON.parse(str);
        console.log(trans);
    </script>
</body>
