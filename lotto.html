<body>
    <script>  
        const lotto = [1, 8, 11];
        let cnt = 0;
        while (true) {
            const selected = [];   
            while (selected.length < 3) {
                const num = parseInt(Math.random() * 45) + 1;
                if (selected.indexOf(num) == -1) { //중복제거
                    selected.push(num);
                }
            }
            //console.log(selected.sort());  인자없이 사용한다면 숫자기준이 아닌 아스키 코드값(문자열) 기준으로 정렬함
            selected.sort((a, b) => a - b);
            console.log(selected);
            cnt++;
            if (lotto == selected.toString()) {
                console.log('맞히기 성공');
                break;
            } 
        }
        console.log(`1등 맞추기 시도 횟수 : ${cnt}`);
    </script>
</body>
